[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
monitor_speed = 115200
upload_speed = 460800
upload_port = /dev/ttyUSB3
lib_deps = 
	ESP Async WebServer
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.17.2

